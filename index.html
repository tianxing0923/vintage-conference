    <script>
        // 分享参数
        var SHARE_OBJ = {
            title: '今天起，请叫我YY LIVE',
            desc: '6月22日，YY直播正式升级YY LIVE！经典品牌，首度升级！',
            link: location.href,
            imgUrl: 'http://www.phboy.com/vintage-conference/images/thumbnail.jpg',
            success: function () { }
        };

        $.ajax({
            url:'http://h5.skyfish.me/weixin/wxjs.php',
            data:{
                'url': location.href,
                'type': 'jsonp'
            },
            dataType: 'jsonp',
            success: function(data) {
                wx.config({
                    appId: data.appId,
                    timestamp: data.timestamp,
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: [
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo',
                        'onMenuShareQZone'
                    ]
                });
                wx.ready(function () {
                    // 分享到朋友圈
                    wx.onMenuShareTimeline(SHARE_OBJ);
                    // 分享给朋友
                    wx.onMenuShareAppMessage(SHARE_OBJ);
                    // 分享到QQ
                    wx.onMenuShareQQ(SHARE_OBJ);
                    // 分享到腾讯微博
                    wx.onMenuShareWeibo(SHARE_OBJ);
                    // 分享到QQ空间
                    wx.onMenuShareQZone(SHARE_OBJ);
                });
            }
        });
    </script>
